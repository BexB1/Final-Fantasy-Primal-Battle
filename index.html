<!DOCTYPE html>
<html>
<head>
  <title>FF : Primal Battle</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

<center>
<div="wrapper">

<h3 id="damageAnnouncer"></h3>
<h2 id="turnAnnouncer"></h2>



<div class="FireSprite"></div>

  <div id="foe"><img src="./images/sprites/Titan.png" height="550px" class="hvr-bob" id="foeCounter" /><span id="foeBar"></span>
  </div>

  <div id="pcStack">
    <div id="playerCharacter1" class="PC"><img src="./images/sprites/OnionKnight1.png" class="hvr-pulse" height="155x" /></div>
    <div id="playerCharacter2" class="PC"><img src="./images/sprites/WhiteMage1.png" class="hvr-pulse" height="155px" /></div>
    <div id="playerCharacter3" class="PC"><img src="./images/sprites/BlackMage1.png" class="hvr-pulse" height="160px" /></div>
  </div>

<div id="menus">
  <div id="foeSelect">Menu left</div>

<div id="thisStuff">
  <button id="attackButton">ATTACK</button>
  <button id="cureBtn">CURE</button>
  <button id="fireBtn">FIRE</button>
  <button id="waitBtn">WAIT</button>
  <br>
    <ul>
      <li>Fighter cannot cast spells.</li>
      <li>White Mage cannot attack.</li>
    </ul>
</div>

  <div id="partyMenu">  
  <div id="fighterStats"></div>

  </div>
</div>




</div>

</div>
</center>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
